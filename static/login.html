<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <nav class="bg-white shadow-md py-3">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-semibold">üìñ –ì–µ–æ–≥—Ä–∞—Ñ–∏—è —Å–∞–π—Ç—ã</h1>
      <div class="space-x-3">

          –ë–∞—Å—Ç—ã –±–µ—Ç
        </button>

    </div>
  </nav>

  <!-- –ù–µ–≥—ñ–∑–≥—ñ –±”©–ª—ñ–º -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
      <h2 class="text-2xl font-semibold mb-4 text-center">üîê –ö—ñ—Ä—É</h2>
      <form id="login-form" class="space-y-4">
        <input id="name" type="text" placeholder="–ü–∞–π–¥–∞–ª–∞–Ω—É—à—ã –∞—Ç—ã" class="w-full p-2 border rounded" required>
        <input id="password" type="password" placeholder="“ö“±–ø–∏—è —Å”©–∑" class="w-full p-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">

    </div>

  <script>
    document.getElementById("home-btn").addEventListener("click", () => {
      window.location.href = "/";
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/api/v1/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, password })
      });

      if (res.ok) {
        const data = await res.json();
        document.cookie = `token=${data.token}; path=/; max-age=3600; Secure; SameSite=Lax`;
        window.location.href = "/";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
