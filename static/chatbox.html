<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>GPT-5 –ß–∞—Ç</title>
  <style>
    :root {
      --bg: #f9fafb;
      --panel: #fff;
      --border: #d1d5db;
      --text: #111827;
      --subtext: #374151;
      --user: #2563eb;
      --bot: #059669;
      --input-bg: #f3f4f6;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-top: 20px;
      color: var(--subtext);
      font-weight: 600;
    }

    #chat {
      width: 80%;
      max-width: 700px;
      height: 75%;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      background: var(--panel);
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
    }

    .msg {
      margin: 8px 0;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      color: var(--user);
    }

    .bot {
      color: var(--bot);
    }

    input {
      width: 80%;
      max-width: 700px;
      padding: 12px 14px;
      margin-top: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--user);
      background: #fff;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    #footer {
      margin-top: 10px;
      color: var(--subtext);
      font-size: 13px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>üí¨ GPT-5 –ß–∞—Ç</h2>
  <div id="chat"></div>
  <input id="input" placeholder="–•–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑—ã“£—ã–∑..." onkeypress="if(event.key==='Enter') sendMessage()" />
  <div id="footer">‚è∞ –ß–∞—Ç 5 –º–∏–Ω—É—Ç—Ç–∞–Ω –∫–µ–π—ñ–Ω –∞–≤—Ç–æ–º–∞—Ç—Ç—ã —Ç“Ø—Ä–¥–µ —Ç–∞–∑–∞—Ä–∞–¥—ã</div>

  <script>
    let session = localStorage.getItem("session") || Date.now().toString();
    localStorage.setItem("session", session);

    const chat = document.getElementById("chat");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "üßë: " : "ü§ñ: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;
      input.value = "";
      appendMessage("user", msg);

      const res = await fetch("/api/v1/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session, message: msg })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let botMsg = "";
      appendMessage("bot", "");

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        botMsg += chunk;
        chat.lastChild.textContent = "ü§ñ: " + botMsg;
      }
    }

    // –∞–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞ —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç
    setTimeout(() => {
      localStorage.removeItem("session");
      chat.innerHTML = "";
      const div = document.createElement("div");
      div.textContent = "‚è≥ –ß–∞—Ç—Ç—ã“£ –º–µ—Ä–∑—ñ–º—ñ –∞—è“õ—Ç–∞–ª–¥—ã. “ö–∞–π—Ç–∞–¥–∞–Ω –±–∞—Å—Ç–∞“£—ã–∑.";
      chat.appendChild(div);
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
